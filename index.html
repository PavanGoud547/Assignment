<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function submitForm() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const dob = document.getElementById('dob').value;
      const country = document.getElementById('country').value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const profession = document.getElementById('profession').value;
      const email = document.getElementById('email').value;
      const mobileNumber = document.getElementById('mobileNumber').value;

       if (
        !firstName || !lastName || !dob || !country || !gender || !profession || !email || !mobileNumber
      ) {
        alert('Please fill in all fields');
        return false;
      }

        const message = `
        First Name: ${firstName}
        Last Name: ${lastName}
        Date of Birth: ${dob}
        Country: ${country}
        Gender: ${gender.value}
        Profession: ${profession}
        Email: ${email}
        Mobile Number: ${mobileNumber}
        `;

        alert(message);

        document.getElementById('surveyForm').reset();
    }
  </script>
</head>
<body>

<form id="surveyForm">
    <h1>Customer Survey Form</h1>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required><br><br>

  <label for="country">Country:</label>
  <select id="country" name="country" required>
    <option value="">Select</option>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="UK">UK</option>
    <option value="INDIA">INDIA</option>
      </select><br><br>

  <label>Gender:</label>
  <input type="checkbox" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="checkbox" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="profession">Profession:</label>
  <input type="text" id="profession" name="profession" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="mobileNumber">Mobile Number:</label>
  <input type="tel" id="mobileNumber" name="mobileNumber" required><br><br>

  <input type="button" value="Submit" onclick="submitForm()">
  <input type="reset" value="Reset">
</form>

</body>
</html>
